<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plausible Verification - Refill AI</title>
    
    <!-- Plausible Analytics -->
    <script defer data-domain="refillai.online" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .loading { background: #fff3cd; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üîç Plausible Analytics Verification</h1>
    <p>This page helps verify Plausible Analytics integration for refillai.online</p>
    
    <div id="status" class="status loading">
        ‚è≥ Checking Plausible Analytics...
    </div>
    
    <button onclick="sendTestEvent()">Send Test Event</button>
    <button onclick="sendPageView()">Send Page View</button>
    <button onclick="sendMultipleEvents()">Send Multiple Events</button>
    
    <div id="log" style="margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 5px;">
        <strong>Event Log:</strong><br>
        <div id="logContent"></div>
    </div>

    <script>
        let eventCount = 0;
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(message);
        }
        
        function checkPlausible() {
            const statusDiv = document.getElementById('status');
            
            if (typeof window.plausible !== 'undefined') {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Plausible Analytics loaded successfully!';
                log('‚úÖ Plausible Analytics detected and working');
                
                // Auto-send verification events
                setTimeout(() => {
                    sendTestEvent();
                    sendPageView();
                }, 1000);
                
            } else {
                statusDiv.className = 'status loading';
                statusDiv.innerHTML = '‚ùå Plausible Analytics not detected';
                log('‚ùå Plausible Analytics not found');
            }
        }
        
        function sendTestEvent() {
            if (window.plausible) {
                eventCount++;
                window.plausible('Verification Test', {
                    props: {
                        test_type: 'manual',
                        event_number: eventCount,
                        page: 'verification',
                        timestamp: new Date().toISOString()
                    }
                });
                log(`üìä Test event #${eventCount} sent`);
            } else {
                log('‚ùå Cannot send test event - Plausible not loaded');
            }
        }
        
        function sendPageView() {
            if (window.plausible) {
                window.plausible('pageview', {
                    props: {
                        page: 'plausible-verify',
                        verification: 'true'
                    }
                });
                log('üìÑ Page view event sent');
            } else {
                log('‚ùå Cannot send page view - Plausible not loaded');
            }
        }
        
        function sendMultipleEvents() {
            const events = [
                { name: 'Verification Start', props: { action: 'start' } },
                { name: 'Feature Test', props: { feature: 'analytics' } },
                { name: 'Integration Check', props: { status: 'active' } },
                { name: 'Verification Complete', props: { action: 'complete' } }
            ];
            
            events.forEach((event, index) => {
                setTimeout(() => {
                    if (window.plausible) {
                        window.plausible(event.name, { props: event.props });
                        log(`üìä Event sent: ${event.name}`);
                    }
                }, index * 500);
            });
        }
        
        // Check Plausible status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Verification page loaded');
            
            // Check immediately
            checkPlausible();
            
            // Check again after delay
            setTimeout(checkPlausible, 2000);
            
            // Send periodic heartbeat events
            setInterval(() => {
                if (window.plausible) {
                    window.plausible('Heartbeat', {
                        props: {
                            timestamp: new Date().toISOString(),
                            session_duration: Math.floor(Date.now() / 1000)
                        }
                    });
                    log('üíì Heartbeat event sent');
                }
            }, 30000); // Every 30 seconds
        });
        
        // Send events on page unload
        window.addEventListener('beforeunload', function() {
            if (window.plausible) {
                window.plausible('Verification End', {
                    props: {
                        events_sent: eventCount,
                        session_end: new Date().toISOString()
                    }
                });
            }
        });
    </script>
</body>
</html>
